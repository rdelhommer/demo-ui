<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
      .font-large {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-3">Demos</h1>
    </div>
    <div id="chomsky-demo" class="container">
      <h1 >Chomsky Phrase</h1>
      <hr>
      <p>
        Generates memorable phrases using the Wordnik API. Phrases have sentence structure similar to Noam Chomsky's famous 'Colorless green ideas sleep furiously' and are not guaranteed to make sense
      </p>
      <div class="text-center">
        <div class="card mt-4 mb-3">
          <div id="chomsky-demo-result" class="card-body font-large">
            Click the <span class="text-primary">Generate Phrase</span> button to create a new phrase
          </div>
        </div>
        <button id="chomsky-demo-button" class="btn btn-primary" onclick="demoChomsky()">Generate Phrase</button>
      </div>
    </div>
    

    <script type="text/javascript">
      function demoChomsky() {
        var button = document.getElementById('chomsky-demo-button');
        button.innerHTML = 'Loading...';
        button.disabled = true;

        function reqListener () {
          var response = JSON.parse(this.responseText);
          var container = document.getElementById('chomsky-demo-result');
          container.innerHTML = response.phrase.join(' ');
          button.innerHTML = 'Generate Phrase';
          button.disabled = false;
        }

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("POST", "https://rdelhommer-demos.herokuapp.com/api/chomsky");
        oReq.send();
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
